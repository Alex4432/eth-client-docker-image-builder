name: Build nimbus docker image
on:
  workflow_dispatch:
    inputs:
      commitRef:
        description: The branch, tag or SHA to checkout and build from
        default: stable
        required: true
  schedule:
    - cron: '0 * * * *'

jobs:
  git-sync:
    name: git-sync
    # This job runs on Linux
    runs-on: self-hosted
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v2
      - name: Check out my other private repo
        uses: actions/checkout@v2
        with:
          repository: status-im/nimbus-eth2
          path: 'nimbus/nimbus-eth2'
          ref: 'amphora-merge-interop'
      - name: get git commit hash
        id: git_commit_hash
        shell: bash
        run: |
          cd nimbus/nimbus-eth2
          echo "::set-output name=git-commit-hash::$(echo $(git log --pretty=format:'%h' -n 1))"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: docker-build-push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./nimbus
          file: ./nimbus/Dockerfile
          tags: parithoshj/nimbus:merge-${{ steps.git_commit_hash.outputs.git-commit-hash }}
          push: true
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}