name: Build lighthouse docker image

on:
  workflow_dispatch:
    inputs:
      repository: 
        description: The source geth repository to build from
        default: sigp/lighthouse
        type: string
        required: true
      ref:
        description: The branch, tag or SHA to checkout and build from
        default: stable
        type: string
        required: true
      docker_tag:
        description: The docker tag to use (normally the ref name)
        default: stable
        type: string
        required: true

jobs:
  lighthouse:
    uses: ./.github/workflows/deploy.yml
    with:
      source_repository: ${{ inputs.repository }}
      source_ref: ${{ inputs.ref }}
      target_tag: ${{ inputs.docker_tag }}
      target_repository: ethpandaops/lighthouse
      target_dockerfile: ./lighthouse/Dockerfile
    secrets:
      DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
